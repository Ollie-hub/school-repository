<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <title>form inputs</title>
</head>
<body>
    
<ul>
    <li>
        <input id="c1" type="checkbox">
        <label for="c1">Checkbox</label>
    </li>
    <li>
        <input id="c2" type="checkbox" checked>
        <label for="c2">Checked Checkbox</label>
    </li>
    <li>
        <input id="r1" type="radio" value="1">
        <label for="r1">Radio</label>
    </li>
    <li>
        <input id="r2" type="radio" value="2"checked>
        <label for="r2">Checked Radio</label>
    </li>
    <li>
        <input id="s1" type="checkbox" value="1" class="switch">
        <label id="s1">Switch</label>
    </li>
    <li>
        <input id="s2"type="checkbox" value="2"checked class="switch">
        <label for="s2">Checked Switch</label>
    </li>
</ul>

<ul>
    <li>
        <input id="s1" type="checkbox" value="1" class="switch" disabled>
        <label id="s1">Switch</label>
    </li>
    <li>
        <input id="s2"type="checkbox" value="2" class="switch" checked disabled>
        <label for="s2">Checked Switch</label>
    </li>
</ul>


</body>
</html>
